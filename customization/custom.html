<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Card Input with Fixed Date</title>
  <style>
    body {
      font-family: Courier, monospace;
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    .container {
      display: flex;
      align-items: flex-start;
      gap: 60px;
    }

    .image-wrapper {
      position: relative;
    }

    .main-image {
      width: 700px;
      height: auto;
    }

    .zipcode-box {
      position: absolute;
      top: 110px;
      left: 170px;
      color: white;
      font-size: 32px;
      font-weight: bold;
    }

    .date-box {
      position: absolute;
      bottom: 50px;
      right: 70px;
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 50px;
    }

    .icons {
      font-size: 24px;
      display: flex;
      gap: 20px;
      cursor: pointer;
    }

    input, select {
      font-family: "Inconsolata", Bold;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }

    label {
      font-family: "Inconsolata", Bold;
      font-size: 26px;
      margin-bottom: 4px;
      margin-top: 100px;
    }


  </style>
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <img id="mainImage" class="main-image" src="image1.png" alt="Main Display">
      <div id="zipcodeBox" class="zipcode-box">ZIP CODE</div>
      <div id="dateBox" class="date-box">Date</div>
    </div>
    <div class="sidebar">
      <div class="icons">
        <img id="sunIcon" src="sun.svg" alt="Sun Icon" width="48" height="48" style="cursor:pointer;">
        <img id="cloudIcon" src="cloud.svg" alt="Cloud Icon" width="48" height="48" style="cursor:pointer;">
      </div>
      
      <div>
        <label for="zipInput">Address</label><br>
        <input type="text" id="zipInput" placeholder="zip code" />
      </div>
      <div>
        <label for="dateInput">Date</label><br>
        <input type="date" id="dateInput" />
      </div>
    </div>
  </div>

  <script>
    const zipInput = document.getElementById('zipInput');
    const zipcodeBox = document.getElementById('zipcodeBox');
    zipInput.addEventListener('input', () => {
      zipcodeBox.textContent = zipInput.value;
    });

    const dateInput = document.getElementById('dateInput');
    const dateBox = document.getElementById('dateBox');

    function updateDateDisplay(val) {
      const parts = val.split('-'); // [YYYY, MM, DD]
      if (parts.length === 3) {
        const date = new Date(parts[0], parts[1] - 1, parts[2]);
        const formatted = date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
        dateBox.textContent = formatted;
      }
    }

    dateInput.addEventListener('input', () => {
      updateDateDisplay(dateInput.value);
    });

    // default to today's date
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const todayStr = `${yyyy}-${mm}-${dd}`;
    dateInput.value = todayStr;
    updateDateDisplay(todayStr);

    // toggle images
    const mainImage = document.getElementById('mainImage');
    const sunIcon = document.getElementById('sunIcon');
    const cloudIcon = document.getElementById('cloudIcon');

    sunIcon.addEventListener('click', () => {
      mainImage.src = 'image1.png';
    });

    cloudIcon.addEventListener('click', () => {
      mainImage.src = 'image2.png';
    });
  </script>
</body>
</html>
